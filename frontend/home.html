<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineBot - Fast Food Ordering</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <a href="#home">HOME</a> |
                <a href="#menu">MENU</a> |
                <a href="#location">LOCATION</a> |
                <a href="#aboutus">ABOUT US</a> |
                <a href="#contactus">CONTACT US</a>
            </nav>
        </header>

        <section id="home">
            <img src="banner.jpg" alt="Delicious fast food banner" title="DineBot Welcome Banner">
        </section>

        <section id="menu">
            <h2>Our Menu</h2>
            <div class="grid-container">
                <img src="menu1.jpg" alt="Burger combo meal" title="Burger Combo">
                <img src="menu2.jpg" alt="Pasta bowl" title="Pasta Special">
                <img src="menu3.jpg" alt="Pizza with toppings" title="Cheesy Pizza">
            </div>
        </section>

        <section id="location">
            <h2>Location</h2>
            <p>Sector 62, Noida</p>
        </section>

        <section id="contactus">
            <h2>Contact Us</h2>
            <p>Got questions? Want to place an order? Call us at +91xxxxxxxxxx or email us at info@atliqfastfood.com</p>
        </section>

        <iframe class="chat-bot" width="350" height="430" allow="microphone;" 
                src="https://console.dialogflow.com/api-client/demo/embedded/26e44813-1fb1-492f-a8b8-6f745839704e"
                title="DineBot Chat Assistant">
        </iframe>
    </div>
</body>
</html>
